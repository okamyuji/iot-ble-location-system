name: iot_ble_flutter_app
description: IoT BLE位置情報トラッカー - Flutterモバイルクライアント
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # BLE通信ライブラリ
  flutter_blue_plus: ^1.32.0
  
  # BLE Peripheral（送信）機能
  flutter_ble_peripheral: ^1.2.6
  
  # HTTP通信
  http: ^1.2.0
  
  # 状態管理
  provider: ^6.1.1
  
  # 権限管理
  permission_handler: ^11.0.1
  
  # GPS位置情報取得
  geolocator: ^13.0.2
  
  # アイコン
  cupertino_icons: ^1.0.6
  
  # 日時フォーマット
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
